<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer - Pomodoro 2.0</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-png" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <section id="timer">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </section>
        <section id="controls">
          <button class="controls">
            <i class="ph-light ph-play-circle"></i>
          </button>
          <button class="controls">
            <i class="ph-light ph-stop-circle"></i>
          </button>
          <button class="controls">
            <i class="ph-light ph-plus-circle"></i>
          </button>
          <button class="controls">
            <i class="ph-light ph-minus-circle"></i>
          </button>
        </section>
      </div>
      <div id="right">
        <section id="cards">
          <button class="card">
            <i class="ph-light ph-tree"></i>
          </button>
          <button class="card">
            <i class="ph-light ph-cloud-rain"></i>
          </button>
          <button class="card">
            <i class="ph-light ph-storefront"></i>
          </button>
          <button class="card">
            <i class="ph-light ph-fire"></i>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
