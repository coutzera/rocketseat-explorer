<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer - Pomodoro 2.0</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-png" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls">
          <button data-action="start" class="ph-light ph-play-circle"></button>
          <button data-action="stop" class="ph-light ph-stop-circle"></button>
          <button data-action="volup" class="ph-light ph-plus-circle"></button>
          <button
            data-action="voldown"
            class="ph-light ph-minus-circle"
          ></button>
        </section>
      </div>
      <div id="right">
        <section id="cards">
          <button data-type="nature" class="ph-light ph-tree card" id="nature"></button>
          <button data-type="rain" class="ph-light ph-cloud-rain card" id="rain"></button>
          <button
            data-type="store"
            class="ph-light ph-storefront card" id="store"
          ></button>
          <button class="ph-light ph-fire card" data-type="fire" id="fire"></button>
        </section>
      </div>
    </div>
  </body>
</html>
