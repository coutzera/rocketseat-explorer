<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Intermediário</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-surname">Sobrenome</label>
              <input type="text" id="mentor-surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentor-mail"
              >E-mail <span>(digite um e-mail válido)</span></label
            >
            <input type="email" id="mentor-mail" />
          </div>

          <div class="input-wrapper">
            <label for="mentor-password"
              >Senha <span>(mínimo 6 caracteres)</span></label
            >
            <input type="password" id="mentor-password" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Mentor</legend>
          </div>

          <div class="input-wrapper">
            <label for="mentor-nickname"
              >Nome do mentor <span>(só o primeiro nome)</span></label
            >
            <input type="email" id="mentor-nickname" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>
          <div class="date-mentor">
            <h2>Primeira Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>

          <div class="date-mentor">
            <h2>Segunda Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
